<!DOCTYPE html>
<html>
<head>
	<title>Guess the Number</title>
	<script type="text/javascript">
		
		// Randomize the number
		let Rnum =Math.floor(Math.random() * 10);
		console.log(Rnum) // get out the random number

		let isCorrect = false; 
		let i = 1;
		do
		{
			let guessNum = prompt("Guess the Number: ");
			
			if(Rnum == guessNum){
				isCorrect=true;
				alert("Correct! "+ " " + "Your guess "+ i + " time");
			}else if(Rnum<guessNum){
				alert('Higher');			
			}else if(Rnum>guessNum) {
				alert('Lower');
			}
			i++
		}while(!isCorrect)
	</script>
</head>
<body>

</body>
</html>
