<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function in JavaScript</title>
	<script type="text/javascript">
		//to write functions with a shorter syntax
		//recently introduce new form ES_6

		() => {

			//...
		}

		//must include name in fucntions
		//function name is assigned variabe

		let getData = () => {
			console.log ('Hello Arrow Function');
		}
		getData()

		// Parameters using no parantheses boc one line console
		const getData = (param1,param2) =>
		console.log(param1+param2)
	</script>
</head>
<body>

</body>
</html>
