<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
	<style type="text/css">
		body
		{
			background: #000;
		}
		.clock
		{
			position: absolute;
			top: 40%;
			left: 35%;
			color: #09dee6;
			font-size: 80px;
			font-family: cursive;
			border:3px dotted #ccc;
			border-radius: 15px 30px 0px;
			padding: 0px 5px 0px 0px;
		}
		
	</style>
</head>
<body>
	<div id="Myclock" class="clock"></div>
	<script type="text/javascript">
		function showTime()
		{
			var date = new Date();
			var h = date.getHours(); //0-23
			var m = date.getMinutes(); //0-59
			var s = date.getSeconds(); //0-59
			session="AM"

			if(h==0){
				h=12;
			}

			if(h > 12){
				h = h-12;
				session="PM"
			}

			if(h < 10){
				h = "0" + h ;
			}
			if(m < 10){
				m = "0" + m;
			}

			if(s < 10){
				s = "0" + s;
			}

			// h = (h<10) ? "0" + h : h ;
			// m = (m<10) ? "0" + m : m ;
			// s = (s<10) ? "0" + s : s ;

			var time = h + ":" + m + ":" + s + " " + session;
			document.getElementById("Myclock").innerText = time;
			document.getElementById("Myclock").textContent = time;
			setInterval(showTime, 1000);
		}
		showTime();
	</script>
</body>
</html>
